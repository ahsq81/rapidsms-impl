# RapidSMS configuration file.
# Apps not embeded are located in rapidsms distro. symlink them.

[rapidsms]
apps=idswitch,logger,bonjour,ping,upsmon,admin,webapp,ajax,httptester,messaging,patterns,locations,reporters,childcount
backends=usbvbox,http,ups,pipe,gsm

[childcount]
forms = PatientRegistrationForm, MUACForm, HealthStatusForm, FeverForm, MobileForm, NewbornForm, ChildForm, HouseHoldVisitForm, PregnancyForm, PostpartumForm, ReferralForm, DeathForm, DispensationForm
commands = RegistrationCommand, WhoCommand

[log]
level=debug
file=/var/log/rapidsms.log

[database]
engine=mysql
name=childcount
user=childcount
password=childcount
host=127.0.0.1

[usbvbox]
vm=rsms
usb_vbox_uuid=

[http]
type=http
host=localhost
port=1337

[ups]
interval=30
kind=battery
device=BAT0
ac_device=AC

[pipe]
incoming=/tmp/childcount_pipe
outgoing=/dev/null

[httptester]
host=localhost
port=1337

[django]
#media_url=http://localhost:8000/medias/
#media_root=/work/src/media
login_redirect_url=/childcount/reports
date_format=%%d/%%m/%%Y

[gsm]
port=/dev/ttyUSB0
baudrate=115200
xonxoff=0
rtscts=1

[webapp]

[bonjour]
lang=en

[ping]
auth=*

[upsmon]
admin=+256755494823
store=true
