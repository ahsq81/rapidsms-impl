# RapidSMS configuration file.
# Apps not embeded are located in rapidsms distro. symlink them.

[rapidsms]
apps=webapp,ajax,logger,httptester,messaging,admin,idswitch,patterns,locations,reporters,childcount
backends=http,ups

[log]
level=debug
file=/tmp/rapidsms.log

[database]
engine=mysql
name=childcount
user=mvp
password=africa
host=127.0.0.1

[http]
type=http
host=localhost
port=1337

[ups]
interval=30
kind=battery
device=BAT0
ac_device=AC

[httptester]
host=localhost
port=1337

[django]
#media_url=http://localhost:8000/medias/
#media_root=/work/src/media
login_redirect_url=/childcount/reports
date_format=%%d/%%m/%%Y

[gsm]
port=/dev/ttyUSB0
baudrate=115200
xonxoff=0
rtscts=1

[webapp]

